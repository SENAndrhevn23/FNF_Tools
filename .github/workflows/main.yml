name: FNF MergeCharts Tool - CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:  # allows manual triggering

jobs:
  run-tool:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.13
        uses: actions/setup-python@v4
        with:
          python-version: 3.13

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install required modules
        run: |
          python -m pip install pydub numpy orjson

      - name: Show Python version & modules
        run: |
          python --version
          pip list

      - name: Run mergeCharts.py
        run: |
          python mergeCharts.py --action 1


